<div *ngIf="entry.image" class="card-head">
  <img class="head-image" src="{{entry.image}}" alt="">
</div>
<div class="card-body">
  <div class="body-title">{{entry.title}}</div>
  <div class="body-text">{{entry.description}}</div>
</div>
<div class="card-tail">
  <img class="tail-icon" src="../assets/share_icon.svg" alt="">
  <img class="tail-icon" src="../assets/message_icon.svg" alt="">
</div>
